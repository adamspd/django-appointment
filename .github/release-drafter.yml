name-template: 'v${{ env.RELEASE_VERSION }}'
tag-template: 'v${{ env.RELEASE_VERSION }}'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
    collapse-after: 3
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
    collapse-after: 3
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
    collapse-after: 3
  - title: '🔨 Refactor'
    labels:
      - 'refactor'
      - 'refactoring'
    collapse-after: 3
  - title: '🧪 Testing'
    labels:
      - 'tests'
      - 'testing'
      - 'test'
      - 'unittest'
      - 'pytest'
    collapse-after: 3
  - title: '📚 Documentation'
    labels:
      - 'docs'
      - 'documentation'
    collapse-after: 3
  - title: '🔒 Security'
    labels:
      - 'security'
      - 'security-fixes'
    collapse-after: 3
  - title: '✨ Enhancement'
    collapse-after: 3
change-template: '- $TITLE by @$AUTHOR in (#$NUMBER)'
change-title-escapes: '\<*_&'

template: |
  ## What’s Changed
  $CHANGES
